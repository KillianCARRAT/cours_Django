{% extends 'monApp/base.html' %}
{% block menu %}
<h1>Liste des categories</h1>
{% endblock %}
{% block contenu %}
<table class="table">
    <thead>
        <th>Id</th>
        <th>Categorie</th>
    </thead>
    <tbody>
        {% for categorie in categories %}
        <tr onclick="window.location.href='{% url 'dtl_categorie' categorie.idCat %}';" style="cursor:pointer;">
            <td>{{ categorie.idCat }} </td>
            <td>{{ categorie.nomCat }} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
