{% extends 'monApp/base.html' %}
{% block contenu %}
<h1> Importation d'un produit dans un rayon </h1>
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button type="submit" class="btn btn-success">Valider</button>
<button type="button" class="btn btn-danger" onclick="window.location.href='{% url 'dtl_rayon' rayon_id %}'">Annuler</button>
</form>
{% endblock %}
