{% extends 'monApp/base.html' %}
{% block menu %}
<h1>{{titremenu}}</h1>
{% endblock %}
{% block contenu %}
<!-- Barre de recherche -->
<p class="lead mb-3 ml-0">Rechercher un élément...</p>
<form method="GET" action="" class="mb-3">
<input class="form-control" type="text" name="search" placeholder="Tapez ici votre recherche"
value="{{ request.GET.search }}">
<button type="submit" class="btn btn-success mt-2">Rechercher</button>
</form>
<table class="table">
    <thead>
        <th>Id</th>
        <th>statut</th>
        <th>Nombre de Produits</th>
        <th>Actions</th>
    </thead>
    <tbody>
        {% for statut in statuts %}
        <tr>
            <td onclick="window.location.href='{% url 'dtl_statut' statut.idStatus %}';" style="cursor:pointer;">{{ statut.idStatus }} </td>
            <td onclick="window.location.href='{% url 'dtl_statut' statut.idStatus %}';" style="cursor:pointer;">{{ statut.libelleStatus }} </td>
            <td onclick="window.location.href='{% url 'dtl_statut' statut.idStatus %}';" style="cursor:pointer;">{{ statut.nb_produits }} </td>
            <td>
                <button onclick="window.location.href='{% url 'statut_chng' statut.idStatus %}';" class="btn btn-warning">Modifier</button>
                <button onclick="window.location.href='{% url 'dlt_statut' statut.idStatus %}';" class="btn btn-danger">supprimer</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<button onclick="window.location.href='{% url 'crt_statut' %}';" class="btn btn-primary mt-2">Créer un statut</button>
{% endblock %}
