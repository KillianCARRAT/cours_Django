{% extends 'monApp/base.html' %}
{% block menu %}
<h1>{{titremenu}}</h1>
{% endblock %}
{% block contenu %}
<p onclick="window.location.href='{% url 'lst_statuts' %}';" style="cursor:pointer; ">Retour à la liste des status</p>
<h2>{{ statut.libelleStatus }}</h2>
<ul>
<li>Référence statut : {{ statut.idStatus }} </li>
</ul>
<button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'statut_chng' statut.idStatus %}'">Modifier</button>
<button onclick="window.location.href='{% url 'dlt_statut' statut.idStatus %}';" class="btn btn-danger">Supprimer</button>
{% endblock %}
